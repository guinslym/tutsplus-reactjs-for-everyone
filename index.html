<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React for everyone</title>
	<script src="build/react.js"></script>
	<script src="build/react-dom.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="area"></div>
	<script type="text/babel">
	  var HelloWorld = React.createClass({

	    propTypes: {
	      name: React.PropTypes.string,
	      isPerson: React.PropTypes.bool
	    },

	    getDefaultProps: function(){
        return {
          name: "Abinlake"
        }
	    },

	    getInitialState:Â function(){
        return {
          value:1
        }
	    },

	    componentDidMount: function(){

	    },

	    _addByOne: function(){
        this.setState({
          value: this.state.value + 1
        });
	    },

      render:function(){
        var greeting = 'World';

        if (this.props.isPerson){
          greeting = (<Person name={this.props.name} /> )
        }
            /* don't add () to a function 
            unless I want it to run */
        return (
          <div>
            <h1>Hello {greeting}</h1>
            {this.state.value}
            <button onClick={this._addByOne}>Click Me</button>
          </div>
        )
      }
	  });

	  var Person = React.createClass({

	    propTypes: {
	      name: React.PropTypes.string.isRequired
	    },

	    getDefaultProps: function(){
        return {
          name: "Abinlake"
        }
	    },
      render:function(){
        return (
          <span>{this.props.name}</span>
        )
      }
	  });
		ReactDOM.render(
		   <HelloWorld name="Peter" isPerson={true} />,
		   document.getElementById('area')
		);
	</script>
</body>
</html>
